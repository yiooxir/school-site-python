{% extends 'index.html' %}

    <section id="journal_list">

            <div class="col-md-6">
                    <div class="journal-article-date text-center">{{ article.date }}</div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
{% endblock %}
